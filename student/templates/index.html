{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" class="post-form">
	{% csrf_token %}
	<div class="form-group">
		<div class="container">  
		<br>  
		    
		    <div class="form-group row">
			    <label class="col-sm-1 col-form-label"></label>  
			    <div class="col-sm-4">  
			   		<h3>Update Details</h3>  
			    </div>  
		 	</div>  
		    <div class="form-group row">  
			    <label class="col-sm-2 col-form-label">Student Id:</label>  
			    <div class="col-sm-4">  
			        <input type="number" class="form-control" name="sid" id="id_sid" required>  
			    	<small class="form-text">The Id is a number</small>
			    </div>  
		    </div>  
		    <div class="form-group row">  
			    <label class="col-sm-2 col-form-label">Student Name:</label>  
			    <div class="col-sm-4">  
			        <input type="text" class="form-control" name="sname" id="is_sname" required>  
			    </div>  
		    </div>  
		    <div class="form-group row">  
		    <label class="col-sm-2 col-form-label">Student Gender:</label>  
			    <div class="col-sm-4">  
			    	<select name="sgender" class="form-control" id="id_sgender"> 
			    		<option value="M">male</option> 
			    		<option value="F">Female</option> 
			    		<option value="N">None</option>
			    	</select>
			    </div>  
			  </div>  
		    <div class="form-group row">  
			    <label class="col-sm-2 col-form-label">Student Row:</label>  
			    <div class="col-sm-4">  
			        <div class="col-sm-4">  
			    	<select name="sgender" class="form-control" id="id_sgender"> 
			    		<option value="1">One</option> 
			    		<option value="2">Two</option> 
			    		<option value="3">Three</option>
			    		<option value="4">Four</option>
			    	</select>
			    </div>   
			    </div>  
			 </div>  
		    <div class="form-group row">  
			    <label class="col-sm-1 col-form-label"></label>  
			    <div class="col-sm-4">  
				    <input class="btn" type="submit" name="Submit">
			    </div>  
			 </div>  
	    </div> 
	</div>
</form>


{% endblock %}
